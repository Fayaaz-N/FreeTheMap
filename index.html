<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oranje WK Selecties — Timeline</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Jouw CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="app">


  <main class="grid grid--dashboard">
    <section class="card card--map">
      <div class="card__head">
        <h2>Kaart</h2>
        <div class="sub" id="mapSub">Clubs van geselecteerde speler</div>
      </div>
      <div id="map" class="map map--big"></div>
    </section>

    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="kicker">Interactieve timeline</div>
          <h1>Oranje — WK & EK selecties</h1>
        </div>
      </div>

      <div class="timeline">
        <div class="timeline__row">
          <div class="pill" id="yearPill">—</div>
          <div class="muted" id="metaLine">Sleep de slider</div>
        </div>

        <input id="yearSlider" type="range" aria-label="Jaar kiezen" />

        <div class="ticks" id="yearTicks"></div>
        <div class="hint" id="snapHint"></div>
      </div>
    </header>
    <section class="card card--selectie">
      <div class="card__head">
        <h2>Selectie</h2>
        <div class="sub" id="tournamentTitle">—</div>
      </div>
      <div class="players" id="players"></div>
    </section>

    <section class="card card--speler">
      <div class="card__head">
        <h2>Speler</h2>
        <div class="sub" id="playerSub">Klik een speler</div>
      </div>
      <div class="detail" id="playerDetail"></div>
    </section>
  </main>


<!--  <footer class="footer">-->
<!--    <span class="muted">Tip: later kun je per speler ook “huidige club” apart tonen.</span>-->
<!--  </footer>-->
</div>

<!-- Eerst Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Daarna jouw app.js -->
<script src="/js/app.js"></script>
</body>
</html>
