<!doctype html>
<html class="no-js" lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plofkraak Timeline (Leaflet)</title>
  <meta name="description" content="Klik-gedreven kaart-tijdlijn met checkpoints (Leaflet)">

  <link rel="stylesheet" href="css/style.css">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>
<main class="layout">
  <div id="map" class="map" aria-label="Kaart"></div>

  <aside class="panel" aria-label="Tijdlijn">
    <section class="card">
      <div class="stepTag">
        <span class="dot" id="dot"></span>
        <span id="stepLabel">Stap 1/3</span>
      </div>

      <h1 id="title">—</h1>
      <p id="desc">—</p>
      <div class="meta" id="meta">—</div>

      <div class="buttons">
        <button id="prevBtn" type="button">Vorige</button>
        <button id="nextBtn" type="button">Volgende</button>
      </div>

      <div class="progress">
        <div class="pill"><div class="bar" id="bar"></div></div>
        <div class="meta" id="pct">0%</div>
      </div>
    </section>

    <section class="card">
      <div class="meta legendTitle">Legenda</div>
      <div class="legend">
        <span class="chip"><i class="c1"></i> Auto gestolen</span>
        <span class="chip"><i class="c2"></i> Plofkraak</span>
        <span class="chip"><i class="c3"></i> Aanhouding</span>
      </div>

      <p class="hint">
        Pas straks alleen de <code>events</code> array aan in <code>js/app.js</code>.
      </p>
    </section>
  </aside>
</main>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script src="js/app.js"></script>
</body>
</html>
